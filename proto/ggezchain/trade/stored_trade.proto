syntax = "proto3";
package ggezchain.trade;

option go_package = "github.com/GGEZLabs/ggezchain/x/trade/types";

message StoredTrade {
  uint64 tradeIndex = 1; 
  string tradeType = 2; 
  string coin = 3; 
  string price = 4; 
  string quantity = 5; 
  string receiverAddress = 6; 
  string status = 7; 
  string maker = 8; 
  string checker = 9; 
  string createDate = 10; 
  string updateDate = 11; 
  string processDate = 12; 
  string tradeData = 13; 
  string result = 14; 
  
}

