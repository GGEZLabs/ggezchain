on: 
  push: 
    branches: main
  pull_request:
    branches: main
name: Unit Tests
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - uses: actions/checkout@v4
      - name: Install tparse
        run: |
          go install github.com/mfridman/tparse@latest
      - run: make test-unit